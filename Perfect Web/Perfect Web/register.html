<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
/* Reset default browser styles */
body, html {
    margin: 0;
    padding: 0;
}

/* Apply a background color to the body */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

/* Center the video container */
#video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* Style the video background */
#video-background {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translateX(-50%) translateY(-50%);
    z-index: -1000;
}

/* Style the container for the registration form */
#container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Style the input fields */
input[type="text"],
input[type="password"] {
    width: calc(100% - 24px); /* Set the width of the text boxes */
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    box-sizing: border-box; /* Include padding and border in the width */
}

/* Style the register button */
button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div id="video-container">
        <video autoplay muted loop id="video-background">
            <source src="C:\Users\91701\Downloads\bg1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="container">
            <h1>Registration</h1>
            <form id="registrationForm">
                <div>
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>
                <div>
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            // Store new user credentials (you can replace this with your actual registration logic)
            // For demonstration purposes, let's use localStorage to store user credentials
            localStorage.setItem('username', newUsername);
            localStorage.setItem('password', newPassword);

            // Redirect to login page after successful registration
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
